<!--
  Generated template for the CreateProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Create your Profile!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>

      <ion-label floating>Firstname</ion-label>
      <ion-input type="text" [(ngModel)]="user.firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Location</ion-label>
      <ion-input type="text" [(ngModel)]="user.location"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Company</ion-label>
      <ion-input type="text" [(ngModel)]="user.company"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Job</ion-label>
      <ion-input type="text" [(ngModel)]="user.job"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Slogan</ion-label>
      <ion-input type="text" [(ngModel)]="user.slogan"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>First Top Skill</ion-label>
      <ion-input type="text" [(ngModel)]="user.topskill1"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Second Top Skill</ion-label>
      <ion-input type="text" [(ngModel)]="user.topskill2"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Third Top Skill</ion-label>
      <ion-input type="text" [(ngModel)]="user.topskill3"></ion-input>
    </ion-item>
  </ion-list>
  <button block ion-button (click)="test()">Sign Up</button>

</ion-content>
