<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>E-Mail</ion-label>
      <ion-input type="text" [(ngModel)]="user.mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Repeat Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.passwordTest"></ion-input>
    </ion-item>

  </ion-list>
  <button ion-button (click)="signup(user)">Sign Up</button>
</ion-content>
