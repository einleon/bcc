  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{firstname}} {{lastname}}</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-img class="profile-photo" width="90" height="90" src="assets/imgs/wgd.jpg"></ion-img>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="slogan">{{slogan}}</h2>
        <h3 class="job">{{job}} at {{company}}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <h2 class="profile_heading">Top-Skills</h2>
    <ion-row>
      <ion-col>
        <ion-item>{{topskill1}}</ion-item>
        <ion-item>{{topskill2}}</ion-item>
        <ion-item>{{topskill3}}</ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
  <div id = "experience">
  </div>
  </ion-grid>
</ion-content>
