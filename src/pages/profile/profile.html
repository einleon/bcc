  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title *ngFor="let data of profilname">{{data.firstname}} {{data.lastname}}</ion-title>
    <ion-buttons end>
      <button>
        <ion-icon name="build"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-img class="profile-photo" width="90" height="90" src="assets/imgs/wgd.jpg"></ion-img>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="slogan">young - motivated - dynamic</h2>
        <h3 class="job">CEO at Kölbö</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <h2 class="profile_heading">Top-Skills</h2>
    <div *ngFor="let data of skilldata">
      <div>{{data.skill}}</div>
    </div>
  </ion-grid>
  <ion-grid>
    <h2 class="profile_heading">Experience and education</h2>
    <div class="divTable">
      <div class="divTableBody">
        <div class="divTableRow" *ngFor="let data of experiencedata">
          <div class="divTableCell">{{data.year}}</div>
          <div class="divTableCell">{{data.job}}</div>
        </div>
      </div>
    </div>
  </ion-grid>
</ion-content>
