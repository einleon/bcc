<ion-header>

  <ion-navbar>
    <ion-title>{{firstname}} {{lastname}}</ion-title>
    <ion-buttons end>
      <ion-icon name="build"></ion-icon>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <!--  <pre>{{userDoc | json | async}}</pre> -->


  <ion-img class="profile-photo" width="100" height="100" src="assets/imgs/wgd.jpg"></ion-img>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="slogan">{{slogan}}</h2>
        <h3 class="job">{{job}} at {{company}}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
  <h2 class="profile_heading">Top-Skills</h2>
  <ion-list>
    <ion-item-sliding>
      <ion-item>{{topskill1}}</ion-item>
      <ion-item-options>
        <button ion-button color="danger">
          <ion-icon name="ios-trash"></ion-icon>
          delete
        </button>
        <button ion-button color="success">
          <ion-icon name="ios-create"></ion-icon>
          edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>{{topskill2}}</ion-item>
      <ion-item-options>
        <button ion-button color="danger">
          <ion-icon name="ios-trash"></ion-icon>
          delete
        </button>
        <button ion-button color="success">
          <ion-icon name="ios-create"></ion-icon>
          edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-item-sliding>
      <ion-item>{{topskill3}}</ion-item>
      <ion-item-options>
        <button ion-button color="danger">
          <ion-icon name="ios-trash"></ion-icon>
          delete
        </button>
        <button ion-button color="success">
          <ion-icon name="ios-create"></ion-icon>
          edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  </ion-grid>
  <ion-grid>
    <h2 class='profile_heading'>Experience and education</h2>
    <div id="experience">
    </div>
  </ion-grid>
</ion-content>
